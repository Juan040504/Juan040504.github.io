<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        header .left {
            flex: 1;
        }
        header .center {
            flex: 2;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            margin: 20px 10%;
            background-color: #fff;
            border-radius: 8px;
        }
        #subir-juego, #juegos-subidos {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #subir-juego h2, #juegos-subidos h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .juego {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .juego h3 {
            margin: 0;
        }
        .juego img {
            max-width: 100px;
            margin-left: 10px;
        }
        .juego .info {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        footer.hidden {
            transform: translateY(100%);
        }
        footer h3 {
            margin: 0;
            color: #ffc107;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
        footer a:hover {
            opacity: 0.8;
        }
        header .left button {
            color: #ffc107;  /* Color del texto */
            background-color: #000; /* Color de fondo (negro) */
            border: none; /* Quitamos el borde */
            font-size: 20px;
            text-align: center;
            width: 100px;
            height: 50px;
            border-radius: 4px; /* Añadimos bordes redondeados */
            cursor: pointer;
        }
        header .left button:hover {
            opacity: 0.8;
        }
        header .rigth h1 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <button onclick="window.location.href='../index.html'">Inicio</button>
        </div>
        <div class="rigth">
            <h1>Venta de Videojuegos</h1>
        </div>
    </header>
    
    <main>
        <section id="subir-juego">
            <h2>Sube tu Videojuego</h2>
            <form id="venta-form">
                <label for="titulo">Título del Juego:</label>
                <input type="text" id="titulo" name="titulo" required>
                <br><br>

                <label for="anio">Año de Lanzamiento:</label>
                <input type="number" id="anio" name="anio" min="1970" max="2024" required>
                <br><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona un género</option>
                    <option value="accion">Acción</option>
                    <option value="aventura">Aventura</option>
                    <option value="rpg">RPG</option>
                    <option value="deportes">Deportes</option>
                </select>
                <br><br>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                <br><br>

                <label for="precio">Precio (USD):</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01" required>
                <br><br>

                <label for="contacto">Correo Electrónico de Contacto:</label>
                <input type="email" id="contacto" name="contacto" required>
                <br><br>

                <label for="imagen">Imagen de Portada:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <br><br>

                <button type="submit">Subir Juego</button>
            </form>
        </section>
        
        <section id="juegos-subidos">
            <h2>Juegos Subidos</h2>
            <div id="lista-juegos">
                <!-- Los juegos subidos se mostrarán aquí -->
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <h3>¿Dudas o problemas con la página? Contáctanos a:</h3></br>
        <a href="mailto:SrJuanito30@gmail.com" title="Soporte y Asistencia">Dudas y Sugerencias</a>
    </footer>
    
    <script>
        document.getElementById('venta-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const titulo = document.getElementById('titulo').value;
            const anio = document.getElementById('anio').value;
            const genero = document.getElementById('genero').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = document.getElementById('precio').value;
            const contacto = document.getElementById('contacto').value;
            const imagen = document.getElementById('imagen').files[0];
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const juego = {
                    titulo: titulo,
                    anio: anio,
                    genero: genero,
                    descripcion: descripcion,
                    precio: precio,
                    contacto: contacto,
                    imagen: event.target.result
                };
                
                const listaJuegos = document.getElementById('lista-juegos');
                const div = document.createElement('div');
                div.className = 'juego';
                div.innerHTML = `<div class="info">
                                    <h3>${juego.titulo}</h3>
                                    <p>Año: ${juego.anio}</p>
                                    <p>Género: ${juego.genero}</p>
                                    <p>Descripción: ${juego.descripcion}</p>
                                    <p>Precio: $${juego.precio}</p>
                                    <p>Contacto: <a href="mailto:${juego.contacto}">${juego.contacto}</a></p>
                                 </div>
                                 <img src="${juego.imagen}" alt="Portada del juego">`;
                listaJuegos.appendChild(div);
                
                document.getElementById('venta-form').reset(); // Reiniciar el formulario después de subir el juego
            };
            reader.readAsDataURL(imagen);
        });

        // JavaScript para mostrar/ocultar el footer al hacer scroll
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const footer = document.getElementById('footer');

            if (st > lastScrollTop) {
                // Scroll hacia abajo
                footer.classList.add('hidden');
            } else {
                // Scroll hacia arriba
                footer.classList.remove('hidden');
            }
            lastScrollTop = st <= 0 ? 0 : st; // Evita el valor negativo en scrollTop
        }, false);
    </script>
</body>
</html>
